 namespace com.opengamma.financial.security.fx {
 
  /**
   * A non-deliverable FX forward security.
   */
  message NonDeliverableFXForwardSecurity extends FinancialSecurity {
  	required string securityType [default = "NONDELIVERABLE_FX_FORWARD"];
  	
  	required id.ExternalId underlyingIdentifier;
  	required javax.time.calendar.ZonedDateTime forwardDate;
    required id.ExternalId region;
    
    required boolean deliveryInCallCurrency;
  }

}
