<table class="OG-table">
  <colgroup>
    <col style="width: 30%">              
    <col style="width: 70%">
  </colgroup>
  <thead>
    <tr>
      <th>
        <span><em>Floating</em></span>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
      </td>
      <td>
        <input name="{{type}}eom" type="checkbox" /><span>EOM</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Day Count</span>
        </label>
      </td>
      <td>
        {{{item_0}}}
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Frequency</span>
        </label>
      </td>
      <td>
        {{{item_1}}}
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Business Day Convention</span>
        </label>
      </td>
      <td>
        {{{item_2}}}
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Initial Floating Rate</span>
        </label>
      </td>
      <td>
        <input name="{{type}}initialFloatingRate" type="text" value="{{initial}}"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Floating Rate Type</span>
        </label>
      </td>
      <td>
        {{{item_3}}}
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Settlement Days</span>
        </label>
      </td>
      <td>
        <input name="{{type}}settlementDays" type="text" value="{{settlement}}"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Offset Fixing</span>
        </label>
      </td>
      <td>
        {{{item_4}}}
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Spread</span>
        </label>
      </td>
      <td>
        <input name="{{type}}spread" type="text" value="{{spread}}"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Gearing</span>
        </label>
      </td>
      <td>
        <input name="{{type}}gearing" type="text" value="{{gearing}}"/>
      </td>
    </tr>
  </tbody>
</table>
