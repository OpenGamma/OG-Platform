<table class="OG-table">
  <colgroup>
    <col style="width: 30%">
    <col style="width: 70%">
  </colgroup>
  <tbody>
    <tr>
      <td>
        <label>
          <span>Expiry Date</span>
        </label>
      </td>
      <td>
        <input name="expiry" type="text" value="{{expiry}}"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Excersize Type</span>
        </label>
      </td>
      <td>
        {{{item_0}}}
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Settlement Date</span>
        </label>
      </td>
      <td>
        <input name="settlementDate" type="text" value="{{settlement}}"/>
      </td>
    </tr>
    {{#if nondev}}
      <tr>
        <td>
        </td>
        <td>
          <div><input name="deliveryInCallCurrency" type="checkbox" /><span>Deliver In Call Currency</span></div>
        </td>
      </tr>
    {{else}}
      <tr>
        <td>
          <label>
            <span>Premium</span>
          </label>
        </td>
        <td class="og-double-cell">
          <div><span>{{{item_1}}}</span><span><input name="ITTODO" type="text" /></span></div>
        </td>
      </tr>
    {{/if}}
  </tbody>
</table>
