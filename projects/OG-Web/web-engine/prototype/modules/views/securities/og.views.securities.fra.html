<article>
  <header class="OG-header-generic">
    <div class="OG-tools"></div>
    <h1>{{html name}}</h1>
    <div class="OG-js-header-links"></div>
  </header>
  <section style="width: 800px">
    <div class="OG-details-content OG-js-details-panel">
      <section class="og-js-identifiers"></section>
      <section>
        <table class="OG-table">
          <col style="width: 40%" />
          <col style="width: 60%" />
          <thead>
            <tr>
              <th><span>${securityType}</span></th><th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr><td><span>Amount</span></td><td>${amount}</td></tr>
            <tr><td><span>Currency</span></td><td>${currency}</td></tr>
            <tr><td><span>Start Date</span></td><td>${startDate.date} - ${startDate.zone}</td></tr>
            <tr><td><span>End Date</span></td><td>${endDate.date} - ${endDate.zone}</td></tr>
            <tr><td><span>Rate</span></td><td>${rate}</td></tr>
            <tr><td><span>Region</span></td><td>${region}</td></tr>
          </tbody>
        </table>
      </section>
      <section class="OG-timeseries-gadget"></section>
    </div>
  </section>
</article>
