<html>
    <head>
        <title>OpenGamma</title>
        <link rel="stylesheet" type="text/css" href="/prototype/styles/login/og.login.OG-login.css">
    </head>
    <body onload="document.getElementById('username').focus()">
    <div class="OG-login">
        <img class="og-logo" src="/prototype/images/common/logos/opengamma_shiny.png" alt="OpenGamma Logo" />
        <form id='og-login'  method='POST' action='/j_security_check'>
            <table>
                <tr><td></td><td><span class='og-login-error-text'>Incorrect username or password</span></td></tr>
                <tr><td><label for="username">Username</label></td><td><input class='og-login-error-input' type="text"  name='j_username' value="" id="username" /></td></tr>
                <tr><td>
                    <label for="password">Password</label></td><td><input class='og-login-error-input' type="password" name='j_password' value="" id="password" />
                </td></tr>
                <tr><td></td><td><button type='submit' value='Login'>Login</button></td></tr>
            </table>
        </form>
    </div>
    </body>
</html>
