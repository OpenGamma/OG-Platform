classifier = bloomberg
bloombergConnector = ::standard
cacheManager = ::standard

[securityProvider]
factory = com.opengamma.bbg.component.BloombergSecurityProviderComponentFactory
classifier = bloomberg
referenceDataProvider = ::bloomberg

#============================================================================
