# Properties files are loaded in a chain ending with an INI file
# Once a property is set, it cannot be changed (same as Ant)
# Thus the most specific properties go in the first file specified

# Next configuration file in the chain is the main properties file
MANAGER.NEXT.FILE = classpath:fullstack/fullstack-examplessimulated.properties

# Postgres database
#MANAGER.NEXT.FILE = classpath:fullstack/fullstack-examplessimulated-postgres.properties

# Configuration parameters for jetty
jetty.resourceBase = ../../projects/OG-Web/web-engine

# Test infrastructure
tests.createSecurityMaster = true
tests.createSnapshotMaster = true
tests.createInterpolatedYieldCurveDefinitionMaster = true
